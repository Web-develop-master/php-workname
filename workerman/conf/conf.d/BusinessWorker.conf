;业务进程入口文件
worker_file = ../applications/ChatDemo/Bootstrap/BusinessWorker.php
;传输层协议 ip 及端口
listen = tcp://0.0.0.0:8483
;启动多少服务进程
start_workers = 5
;以哪个用户运行该进程，为了安全请使用权限较低的用户，例如www-data nobody
user = root
;请求到来时预读长度，这里固定27
preread_length = 27
;设置最大请求数，超过这个请求数后会安全重启该进程（主要是避免因业务代码不规范导致的内存泄露）
max_requests=10000
